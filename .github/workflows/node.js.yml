name: Node.js CICD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: Agent-1   # OK if your runner label is Agent-1

    steps:
      - name: Code checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Frontend Compilation (Syntax Check) 
        run: |
          cd client
          find . -name "*.js" -exec node check { }+

      - name: Backend Compilation (Syntax Check)
        run: |
          cd client
          find . -name "*.js" -exec node check { }+
          
